<ion-header>
  <ion-toolbar>
    <ion-title>{{ episode.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let character of characters">
      <ion-thumbnail slot="start">
        <img [src]="character.image" alt="{{ character.name }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ character.name }}</h2>
        <p>{{ character.species }} - {{ character.status }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
